<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Demo | BeTattoo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="crud.css">
</head>
<body>

  <!-- Header -->
  <header class="header text-center py-3 bg-dark text-white">
    <h1 class="m-0">CRUD Demo</h1>
  </header>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- CRUD Section -->
  <main class="crud-section container py-5">
    <form id="itemForm" class="mb-4">
      <input type="hidden" id="itemId">

      <div class="mb-3">
        <label class="form-label">Tattoo Name</label>
        <input 
          type="text" 
          id="title" 
          class="form-control" 
          placeholder="Enter tattoo name (e.g., Dragon Sleeve)" 
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Tattoo Description</label>
        <textarea 
          id="body" 
          class="form-control" 
          placeholder="Describe the tattoo design..." 
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-outline-light">Save</button>
      <button type="button" id="resetBtn" class="btn btn-secondary ms-2">Clear</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-light" role="status"></div>
      <p>Loading...</p>
    </div>

    <!-- Table -->
    <table class="table table-dark table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tattoo Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="itemsTable"></tbody>
    </table>
  </main>

  <!-- Footer -->
  <footer class="footer text-center py-4 bg-dark text-white">
    <p>&copy; 2025 BeTattoo. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js"></script>
</body>
</html>
