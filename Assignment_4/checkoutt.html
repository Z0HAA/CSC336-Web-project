<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout ‚Äî BeTattoo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="checkout.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Checkout</h1>

    <!-- Progress Header -->
    <div class="checkout-steps mb-4 text-center">
      <span class="me-3 text-secondary">Cart ‚Üí</span>
      <span class="me-3 fw-bold text-warning">Checkout ‚Üí</span>
      <span class="me-3 text-secondary">Payment ‚Üí</span>
      <span class="text-secondary">Review</span>
    </div>

    <div class="row">
      <!-- Left Column: Form -->
      <div class="col-12 col-lg-7">
        <div id="selectedPackage" class="package-summary text-center mb-4"></div>

        <form id="checkoutForm" novalidate>
          <h4 class="mb-3">Billing Details</h4>
          <div class="row g-3">

            <!-- Full Name -->
            <div class="col-12">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="John Doe" aria-describedby="fullNameError">
              <div class="error-message" id="fullNameError"></div>
            </div>

            <!-- Email -->
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com" aria-describedby="emailError">
              <div class="error-message" id="emailError"></div>
            </div>

            <!-- Phone -->
            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="1234567890" aria-describedby="phoneError">
              <div class="error-message" id="phoneError"></div>
            </div>

            <!-- Address -->
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="123 Main St" required autocomplete="street-address" aria-describedby="addressError">
              <div class="error-message" id="addressError"></div>
            </div>

            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required autocomplete="address-level2" aria-describedby="cityError">
              <div class="error-message" id="cityError"></div>
            </div>

            <div class="col-md-6">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" required autocomplete="postal-code" aria-describedby="zipError">
              <div class="error-message" id="zipError"></div>
            </div>

            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <select id="country" class="form-select" required aria-describedby="countryError">
                <option value="">Select Country</option>
                <option>Pakistan</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
                <option>Other</option>
              </select>
              <div class="error-message" id="countryError"></div>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="billingSame">
                <label class="form-check-label" for="billingSame">Billing same as shipping</label>
              </div>
            </div>
          </div>

          <hr class="my-4">

          <!-- Payment Method -->
          <h4 class="mb-3">Payment Method</h4>
          <div class="form-check">
            <input id="cod" name="paymentMethod" type="radio" class="form-check-input" checked required>
            <label class="form-check-label" for="cod">Cash on Delivery</label>
          </div>
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" required>
            <label class="form-check-label" for="credit">Credit Card</label>
          </div>

          <!-- Credit Card Fields -->
          <div id="creditFields" class="mt-3" style="display: none;">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="cc-name" autocomplete="cc-name" aria-describedby="ccNameError">
                <div class="error-message" id="ccNameError"></div>
              </div>
              <div class="col-md-6">
                <label for="cc-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cc-number" autocomplete="cc-number" maxlength="19" placeholder="1234 5678 9012 3456" aria-describedby="ccNumberError">
                <div class="error-message" id="ccNumberError"></div>
              </div>
              <div class="col-md-3 position-relative">
                <label for="cc-exp" class="form-label">Expiry</label>
                <input type="text" class="form-control" id="cc-exp" placeholder="MM/YY" maxlength="5" aria-describedby="ccExpError">
                <div class="error-message" id="ccExpError"></div>
              </div>
              <div class="col-md-3 position-relative">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="password" class="form-control" id="cc-cvv" maxlength="4" placeholder="123" aria-describedby="ccCvvError">
                <span class="toggle-cvv">üëÅÔ∏è</span>
                <div class="error-message" id="ccCvvError"></div>
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              I agree to the terms & conditions
            </label>
          </div>

          <button type="submit" class="w-100 btn-gold btn-lg" id="placeOrderBtn" disabled>Place Order</button>

          <div class="row g-3 mt-3">
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="Coupon code">
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-secondary w-100">Apply</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-12 col-lg-5 d-none d-lg-block">
        <ul class="list-group sticky-top" style="top: 2rem;" id="orderSummaryList"></ul>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn-gold">Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Custom JS (jQuery version) -->
  <script src="checkoutt.js"></script>
</body>
</html>
